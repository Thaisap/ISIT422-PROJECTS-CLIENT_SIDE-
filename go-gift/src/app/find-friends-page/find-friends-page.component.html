<h2> My List of Friends</h2>
<ul class="users">
       <span >
     
     
     <li *ngFor="let user of friend" class="col-1-4">

         FirstName:{{user.firstName}} <br>
         LastName: {{user.lastName}} <br>
         Bio: {{user.bio}} <br>
         Email:  {{user.email}} <br> 
         Profile Image:{{user.profileImg}}     
     
     
     </li>     
</span>  
    
</ul>
